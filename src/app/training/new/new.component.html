<section class="new-training">
  <mat-card class="training-card">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title class="training-card-title"
        >Time to start a workout</mat-card-title
      >
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Exercise</mat-label>
          <mat-select
            placeholder="Select Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button
          *ngIf="!isLoading"
          [disabled]="f.invalid"
          type="submit"
          mat-raised-button
          color="accent"
        >
          Start
        </button>
        <mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
