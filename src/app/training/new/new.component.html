<section class="new-training">
  <mat-card class="training-card">
    <mat-card-title class="training-card-title"
      >Time to start a workout</mat-card-title
    >
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Exercise</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="onStartTraining()"
        type="submit"
        mat-button
        color="primary"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
