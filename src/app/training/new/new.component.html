<section class="new-training">
  <mat-card class="training-card">
    <mat-card-title class="training-card-title"
      >Time to start a workout</mat-card-title
    >
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Exercise</mat-label>
        <mat-select>
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="touch-toes"> Touch Toes </mat-option>
          <mat-option value="side-lunges"> Side Lunges </mat-option>
          <mat-option value="burpees"> Burpees </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        (click)="onStartTraining()"
        type="submit"
        mat-button
        color="primary"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
