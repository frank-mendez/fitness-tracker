<section>
  <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field class="input">
      <input
        type="text"
        matInput
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 characters" class="input">
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="8"
        maxlength="25"
        #pwInput="ngModel"
      />
      <mat-hint align="end">Hint: {{ pwInput.value.length }} / 8</mat-hint>
      <mat-error>Minimum of 8 characters</mat-error>
    </mat-form-field>
    <mat-form-field class="input">
      <input matInput placeholder="Enter Birthdate" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary">Agree to Terms and Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
